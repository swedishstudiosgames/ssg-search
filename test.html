<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSG Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="search-page-container">
        <header>
            <img src="logo.png" alt="SSG Logo" class="logo">
            <h1>SSG Search</h1>
        </header>
        <main>
            <div class="search-container">
                <form id="search-form" class="search-form">
                    <input type="text" id="search-input" class="search-input" placeholder="Search the web...">
                    <button type="submit" class="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                
                <div class="search-options">
                    <button class="option-btn active" data-engine="web">Web</button>
                    <button class="option-btn" data-engine="store">Store</button>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Swedish Studios Games. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
