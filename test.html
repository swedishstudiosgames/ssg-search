<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Mode Search Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="search-container">
        <form id="search-form" role="search">
            <input 
                type="text" 
                id="search-input" 
                placeholder="Search the internet..." 
                aria-label="Search"
            >
            <div class="search-options-wrapper">
                <button type="button" id="options-btn" aria-label="Select search mode">...</button>
                <ul id="options-menu" class="hidden">
                    <li data-mode="internet" data-placeholder="Search the internet...">🌐 Internet Search</li>
                    <li data-mode="store" data-placeholder="Search our store...">🛍️ Store Search</li>
                    <li data-mode="image" data-placeholder="Paste image URL...">🖼️ Reverse Image Search</li>
                </ul>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
