<!doctype html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Search Engine">
    <title>Search Engine</title>
    <link rel="icon" type="image/png" href="/root/lib/assets/gfx/img/ico/favico/emblem/favico.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <link rel="stylesheet" href="/root/lib/src/css/style-v2.css">
</head>
<body>
    
    <div class="c">
        <form id="sq" class="qf" action="https://search.swedishstudiosgames.com/search" method="POST" role="search" aria-label="Site search">
            <h1>Search Bar</h1>
            
            <div class="qw">
                <input id="q" class="qi" type="search" name="q" 
                       placeholder="Search the internet..." 
                       autocomplete="off" spellcheck="true" 
                       aria-label="Search query" required>
                
                <input id="qim" class="qi hidden" type="file" name="encoded_image" accept="image/png, image/jpeg, image/gif, image/webp">

                <button type="button" id="clr" class="ib x hidden" aria-label="Clear search">
                    <img class="i" src="/root/lib/assets/gfx/img/ico/btn/clr.svg" alt="Clear">
                </button>

                <button type="submit" class="ib q" aria-label="Submit search" title="Search">
                    <img class="i" src="/root/lib/assets/gfx/img/ico/btn/sok.svg" alt="Search">
                </button>

                <button type="button" id="mb" class="ib m" aria-label="Search options" aria-haspopup="true" aria-expanded="false">
                    <img class="i" src="/root/lib/assets/gfx/img/ico/btn/mom.svg" alt="Options">
                </button>

                <div id="mdd">
                    <button type="button" data-mode="web" class="active">
                        <img class="i" src="/root/lib/assets/gfx/img/ico/btn/www.svg" alt="Web">
                        Internet Search
                    </button>
                    <button type="button" data-mode="image">
                        <img class="i" src="/root/lib/assets/gfx/img/ico/btn/img.svg" alt="Image">
                        Image Search
                    </button>
                    <button type="button" data-mode="store">
                        <img class="i" src="/root/lib/assets/gfx/img/ico/btn/btk.svg" alt="Store">
                        Store Search
                    </button>
                    <button type="button" data-mode="speech">
                        <img class="i" src="/root/lib/assets/gfx/img/ico/btn/mic.svg" alt="Speech">
                        Speech to Text
                    </button>
                </div>
            </div>

            <script src="/root/lib/src/js/temp.js" defer crossorigin="anonymous"></script>
        </form>
    </div>
    <footer>
        <p>Powered By Searxng</p>
    </footer>

</body>
</html>
